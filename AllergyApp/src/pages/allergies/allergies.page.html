<ion-header>
  <ion-navbar>
    <ion-title>
      Allergies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor ="let allergy of allergy_list">
        <ion-label>{{allergy.name}}</ion-label>
        <ion-checkbox color="purple" checked="false"> </ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
